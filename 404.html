<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Fanta Group</title>
    <meta name="description" content="Join a Fanta group">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            margin: 0 0 1rem 0;
            color: #333;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        .code {
            background: #f5f5f5;
            padding: 1rem;
            border-radius: 8px;
            font-family: monospace;
            font-size: 1.2rem;
            font-weight: bold;
            margin: 1rem 0;
            color: #667eea;
        }
        .button {
            display: inline-block;
            margin-top: 1rem;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s;
        }
        .button:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Opening Fanta...</h1>
        <div class="spinner"></div>
        <p>Redirecting you to the Fanta app...</p>
        <p id="fallback" style="display: none;">
            If the app doesn't open automatically, copy this code and enter it in the app:
        </p>
        <div id="codeDisplay" class="code" style="display: none;"></div>
        <a id="manualLink" href="#" class="button" style="display: none;">Open in App</a>
    </div>

    <script>
        // Get group ID from URL path
        // Handles paths like: /REPO_NAME/join/test123 or /join/test123
        const pathParts = window.location.pathname.split('/').filter(part => part && part !== '');
        
        // Find the index of 'join' in the path
        const joinIndex = pathParts.indexOf('join');
        
        let finalGroupId = null;
        
        if (joinIndex !== -1 && joinIndex < pathParts.length - 1) {
            // Get the group ID after 'join'
            finalGroupId = pathParts[joinIndex + 1];
        } else {
            // Fallback: get the last non-empty part
            finalGroupId = pathParts[pathParts.length - 1];
        }
        
        // Also check query parameter as fallback
        const urlParams = new URLSearchParams(window.location.search);
        const groupIdFromQuery = urlParams.get('groupId');
        finalGroupId = groupIdFromQuery || finalGroupId;

        if (finalGroupId && finalGroupId !== 'join' && finalGroupId !== 'join.html' && finalGroupId !== '404.html') {
            const deepLink = `fanta://join/${finalGroupId}`;
            
            // Try to open the app
            window.location.href = deepLink;
            
            // Show fallback after 2 seconds if app didn't open
            setTimeout(() => {
                document.getElementById('fallback').style.display = 'block';
                document.getElementById('codeDisplay').textContent = finalGroupId;
                document.getElementById('codeDisplay').style.display = 'block';
                document.getElementById('manualLink').href = deepLink;
                document.getElementById('manualLink').style.display = 'inline-block';
                document.querySelector('.spinner').style.display = 'none';
                document.querySelector('h1').textContent = 'Join Group';
                document.querySelector('p').textContent = 'Copy the code below and enter it in the Fanta app:';
            }, 2000);
        } else {
            // No group ID found
            document.querySelector('.spinner').style.display = 'none';
            document.querySelector('h1').textContent = 'Invalid Link';
            document.querySelector('p').textContent = 'This link is invalid. Please check the link and try again.';
        }
    </script>
</body>
</html>
